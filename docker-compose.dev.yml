# Development services
services:
  postgres:
    image: postgres:15
    platform: linux/arm64 # Explicit ARM64 for Apple Silicon
    restart: unless-stopped
    environment:
      POSTGRES_DB: knockfm
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    command:
      - "postgres"
      - "-c"
      - "ssl=off"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    platform: linux/arm64 # Explicit ARM64 for Apple Silicon
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Optional: Redis admin UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
